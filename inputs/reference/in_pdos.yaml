dataset:
  type: xanesx
  root_path: data/fe
  xyz_path: data/fe/xyz_train
  xanes_path: data/fe/xanes_train
#  params:
#    preload: True                    # Preload dataset into RAM if True; otherwise load on-the-fly
#    fourier: False
#    fourier_concat: False

descriptors:
  - type: pdos
    params:
      basis: 3-21G
      init_guess: minao
      orb_type: p
      max_scf_cycles: 0
      num_points: 80
      e_min: -10.0
      e_max: 30.0
      sigma: 0.8

  - type: wacsf
    params:
      r_min: 0.5
      r_max: 6.5
      n_g2: 22
      n_g4: 10

model:
  #type: mlp_wacsf_v1
  type: mlp
  params:
    hidden_size: 256
    dropout: 0.1
    num_hidden_layers: 3
    shrink_rate: 0.5
    activation: prelu
  weights:
    kernel: xavier_uniform
    bias: zeros
    seed: 2025

hyperparams:
  batch_size: 32
  lr: 0.001
  epochs: 100
  optimizer: Adam
  model_eval : False
  seed: 2021
  loss: mse
  loss_reg: L2 #None L1
  loss_lambda: 0.001

kfold: False
kfold_params:
  n_splits: 3
  n_repeats: 1
  seed: 2021

bootstrap: False
bootstrap_params:
  n_boot: 3
  n_size: 1.0
  weight_seed: [97, 39, 22]

ensemble: False
ensemble_params:
  n_ens: 3
  weight_seed: [97, 39, 22]

lr_scheduler: False
scheduler_params:
  type: step
  step_size: 10
  gamma: 0.5


standardscaler: False