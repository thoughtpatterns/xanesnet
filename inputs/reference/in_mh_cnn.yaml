dataset:
  type: multihead
  root_path: data/multihead/processed_train  # Path to save processed dataset
  xyz_path:
    - data/multihead/xyz1_train         # Path to the directory containing .XYZ files
    - data/multihead/xyz2_train
    - data/multihead/xyz3_train
  xanes_path:
    - data/multihead/xanes1_train     # Path to the directory containing XANES files
    - data/multihead/xanes2_train
    - data/multihead/xanes3_train
#  params:
#    preload: True                    # Preload dataset into RAM if True; otherwise load on-the-fly
#    fourier: False
#    fourier_concat: False

descriptors:
  - type: wacsf
    params:
      r_min: 1.0
      r_max: 6.0
      n_g2: 16
      n_g4: 32

model:
  type: mh_cnn
  params:
    hidden_size: 64
    dropout: 0.2
    num_conv_layers: 3
    activation: prelu
    out_channel: 32
    channel_mul: 2
    kernel_size: 3
    stride: 1
    head_hidden_size: 512
    head_num_hidden_layers: 2
    head_shrink_rate: 1.0
  weights:
    kernel: xavier_uniform
    bias: zeros
    seed: 2025

hyperparams:
  batch_size: 4
  lr: 0.001
  epochs: 100
  optim_fn: Adam
  model_eval : False
  seed: 2021
  loss: mse
  loss_reg: L2
  loss_lambda: 0.001

kfold: False
kfold_params:
  n_splits: 3
  n_repeats: 1
  seed: 2021

bootstrap: False
bootstrap_params:
  n_boot: 3
  n_size: 1.0
  weight_seed: [97, 39, 22]

ensemble: False
ensemble_params:
  n_ens: 3
  weight_seed: [97, 39, 22]

lr_scheduler: False
scheduler_params:
  type: step
  step_size: 10
  gamma: 0.5

standardscaler: False