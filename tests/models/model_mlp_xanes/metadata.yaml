descriptors:
- params:
    n_g2: 16
    n_g4: 32
    r_max: 6.0
    r_min: 1.0
  type: wacsf
fourier_param:
  concat: true
fourier_transform: false
hyperparams:
  batch_size: 2
  bias_init: zeros
  epochs: 100
  kernel_init: xavier_uniform
  loss:
    loss_args: null
    loss_fn: mse
    loss_reg_param: 0.001
    loss_reg_type: L2
  lr: 0.0001
  model_eval: true
  optim_fn: Adam
  seed: 2021
  weight_seed: 2023
lr_scheduler:
  gamma: 0.5
  step_size: 100
  type: step
mode: train_xanes
model_dir: models/model_mlp_002
model_type: mlp
scheme: std
standardscaler: false
